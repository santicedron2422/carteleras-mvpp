<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartelera de Eventos — MVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <h1 class="brand">Cartelera de Eventos</h1>
    <div class="header-controls">
      <input id="searchInput" type="search" placeholder="Buscar por título, artista o ciudad" aria-label="Buscar eventos">
      <select id="categoryFilter" aria-label="Filtrar por categoría">
        <option value="">Todas las categorías</option>
      </select>
      <select id="cityFilter" aria-label="Filtrar por ciudad">
        <option value="">Todas las ciudades</option>
      </select>
      <select id="sortSelect" aria-label="Ordenar">
        <option value="date_asc">Fecha ↑</option>
        <option value="date_desc">Fecha ↓</option>
        <option value="price_asc">Precio ↑</option>
        <option value="price_desc">Precio ↓</option>
        <option value="pop_desc">Popularidad</option>
      </select>
      <button id="viewToggle" title="Cambiar vista">Grid</button>
      <button id="openCartBtn" aria-haspopup="dialog">Carrito (<span id="cartCount">0</span>)</button>
      <button id="openFavBtn">Favoritos</button>
    </div>
  </header>

  <main id="app" role="main">
    <section id="catalogView" aria-live="polite">
      <div id="resultsInfo" class="results-info"></div>
      <div id="eventsContainer" class="events grid" role="list"></div>
      <div id="pagination" class="pagination" aria-label="Paginación"></div>
    </section>

    <section id="detailView" class="detail" hidden></section>
  </main>

  <dialog id="cartDialog" aria-labelledby="cartTitle">
    <h2 id="cartTitle">Carrito</h2>
    <div id="cartItems"></div>
    <div id="cartSummary"></div>
    <form id="checkoutForm">
      <h3>Datos del comprador</h3>
      <label>Nombre <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Teléfono <input name="phone" required></label>
      <label>DNI <input name="dni" required></label>
      <button type="submit">Simular compra</button>
    </form>
    <button id="closeCart">Cerrar</button>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
